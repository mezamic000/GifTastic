<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>GifTastic Emotions</title>
	</head>
	<body>
		<nav class="navbar navbar-light" style="background-color: blueviolet;">
			<a class="navbar-brand" href="#">
				<iframe
					src="https://giphy.com/embed/2ANz84dYtgaypSZYvs"
					width="50"
					height="50"
					frameborder="0"
					class="giphy-embed"
				></iframe>
				<span class="align-top text-white font-weight-bold">
					GifTastic Emotions</span
				>
			</a>
		</nav>
		<div class="container">
			<blockquote class="blockquote text-center">
				<p class="mb-0">
					Never apologize for being sensitive or emotional. It's a sign that you
					have a big heart, and that you aren't afraid to let others see it.
					Showing your emotions is a sign of strength.
				</p>
				<footer class="blockquote-footer">
					Brigitte Nicole
				</footer>
			</blockquote>

			<button data-emotion="happy">Happy</button>
			<button data-emotion="sad">Sad</button>
			<button data-emotion="Angry">Angry</button>
			<button data-emotion="bored">Bored</button>
			<button data-emotion="hungry">Hungry</button>
			<button data-emotion="tired">Tired</button>

			<!-- <div
				id="buttons"
				data-emotions="happy,sad,angry,bored,hungry,tired"
			></div> -->

			<form id="emotion-form">
				<label for="emotion-input">Add an Emotion:</label>
				<div class="row"><input type="text" id="emotion-input" /><br /></div>
				<div class="row">
					<input id="find-emotion" type="submit" value="Submit" />
				</div>
			</form>
			<div id="gifs-here"></div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="assets/css/javascript/app.js"></script>
	</body>
</html>
